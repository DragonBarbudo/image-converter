<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Convertidor a WebP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Convertidor de imágenes a WebP</h1>

    <section class="card">
      <label class="field">
        <span>Selecciona una imagen (PNG o JPG)</span>
        <input type="file" id="fileInput" accept="image/png,image/jpeg" />
      </label>

      <div class="field-group">
        <label class="field">
          <span>Ancho máximo (px, opcional)</span>
          <input type="number" id="maxWidth" min="1" placeholder="Ej: 1200" />
        </label>

        <label class="field">
          <span>Alto máximo (px, opcional)</span>
          <input type="number" id="maxHeight" min="1" placeholder="Ej: 800" />
        </label>
      </div>

      <button id="convertBtn">Convertir a WebP</button>

      <p id="status"></p>

      <a id="downloadLink" href="#" download style="display:none;">
        Descargar WebP
      </a>
    </section>

    <section class="preview">
      <div>
        <h2>Original</h2>
        <img id="originalPreview" alt="Original" />
        <p id="originalInfo"></p>
      </div>
      <div>
        <h2>Convertida</h2>
        <img id="convertedPreview" alt="Convertida" />
        <p id="convertedInfo"></p>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
